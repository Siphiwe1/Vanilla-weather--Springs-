<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;family=Rochester&amp;family=Sansita+Swashed:wght@300..900&amp;family=Sawarabi+Mincho&amp;family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&amp;display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Vanilla Weather Search</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search">
          <input type="search" placeholder="Enter a city" required="" id="input" class="search-form-input">
          <input type="submit" value="Search" class="search-form-button">
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Springs</h1>
            <p class="app-details">
              <span id="time">Friday 10:18</span> <span id="description">clear sky</span>
              <br>
              Humidity: <strong id="humidity">88%</strong>, Wind:
              <strong id="wind-speed">0km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon"><img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png" class="app-icon"></div>
            <div class="app-temp-value" id="temperature">12</div>
            <div class="app-unit">â„ƒ</div>
          </div>
        </div>
      </main>
      <footer>
        This project was Coded by 
        <a href="https://github.com/Siphiwe1" target="_blank"> Lucia Gogodla </a> and is
        <a href="https://github.com/Siphiwe1/Vanilla-weather--Springs-"target="_blank"> open source on GitHub </a> and 
        <a href="https://app.netlify.com/sites/vanillasprings/configuration/general"target="_blank"> hosted on Netlify</a> 
      </footer>
    </div>
  
  <script src="index.js"></script>

</body></html>
