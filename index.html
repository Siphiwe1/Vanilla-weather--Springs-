    <title>Vanilla Weather Search</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search">
          <input type="search" placeholder="Enter a city" required="" id="input" class="search-form-input">
          <input type="submit" value="Search" class="search-form-button">
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Springs</h1>
            <p class="app-details">
              <span id="time"></span> 
              <span id="description"></span>
              <br>
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon">
              <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png" class="weather-app-icon"></div>
            <div class="app-temperature-value" id="temperature"></div>
            <div class="app-unit">â„ƒ</div>
          </div>
        </div>
      </main>

        <a href="https://app.netlify.com/sites/vanillasprings/configuration/general"target="_blank"> hosted on Netlify</a> 
      </footer>
    </div>

</body>
